<div class="bContainer" fxLayout="column">
	<div class="table-wrapper">
		<table *ngIf="memberList.length>0" class="full-width" mat-table [dataSource]="dataSource" 	matSort (matSortChange)="sortData($event)" multiTemplateDataRows >
            <ng-container matColumnDef="pic">
				<th mat-header-cell *matHeaderCellDef> Pic </th>
				<td mat-cell *matCellDef="let element"> 
                    <img class="profile-pic" *ngIf="element.pic" [src]="element.pic" height="75" width="75" />
                    <img class="profile-pic" *ngIf="!element.pic" src="assets/images/profile/profile.png" height="75" width="75" />
                </td>
			</ng-container>
			<ng-container matColumnDef="n">
				<th mat-header-cell *matHeaderCellDef> Name </th>
				<td mat-cell *matCellDef="let element"> {{element.n}} </td>
			</ng-container>

			<ng-container matColumnDef="dob">
				<th mat-header-cell *matHeaderCellDef> Date of Birth </th>
				<td mat-cell *matCellDef="let element"> {{element.dobStr}} </td>
			</ng-container>

			<ng-container matColumnDef="gid">
				<th mat-header-cell *matHeaderCellDef> Govt. Id </th>
				<td mat-cell *matCellDef="let element"> 
					<div>{{element.gid.t}}</div>
					<div>{{element.gid.v}}</div>
				</td>
			</ng-container>

			<ng-container matColumnDef="actions">
				<th mat-header-cell *matHeaderCellDef> Actions </th>
				<td mat-cell *matCellDef="let element;  let i = dataIndex;">
					<div fxLayout>
						 <button mat-icon-button color="primary" (click)="openMemberEditor(element, i)"><mat-icon>edit</mat-icon></button> 
<!--						<button mat-icon-button color="warn" (click)="deleteMember(element,i)"><mat-icon>delete</mat-icon></button>-->
					</div>
				</td>
			</ng-container>

			<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
			<!-- <tr mat-row *matRowDef="let row; columns: displayedColumns; let i=index;"></tr> -->

		    <tr mat-row *matRowDef="let element; columns: displayedColumns;" ></tr>
		</table>	
	</div>
	
	<div *ngIf="enableEdit" class="floating-action-button" fxFlexAlign="end" (click)="openMemberEditor(undefined, -1)">
		<button mat-fab color="warn"><mat-icon>add</mat-icon></button>
	</div>
	<!-- <div *ngIf="enableEdit" class="full-width" style="max-width: 200px" fxFlexAlign="center">
		<button class="full-width" mat-raised-button color="primary" (click)="save()">Save</button>
	</div> -->
</div>
