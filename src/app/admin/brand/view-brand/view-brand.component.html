<div class="row">
	<div class="col-md-12">
		<mat-form-field appearance="outline">
			<mat-label>Filter</mat-label>
			<input matInput type="text" [(ngModel)]="filterStr">
			<mat-hint>Type brand to filter</mat-hint>		
		</mat-form-field>
		<div fxLayout="row wrap" fxLayoutAlign="space-around">
			<mat-card fxFlexGap="2px" class="example-card" *ngFor="let brand of brands | myfilter:['sname']:filterStr:true">
			  <mat-card-header>
			    <mat-card-title>{{brand.sname}}</mat-card-title>
			    <mat-card-subtitle>{{brand.lname}}</mat-card-subtitle>
			  </mat-card-header>
			  <img mat-card-image [src]="brand.img[0].src|safe" *ngIf="brand.img!==null">
			  <mat-card-actions>
			    <button mat-raised-button color="primary" (click)="openAddEditBrandDialog(brand)">Edit</button>
			    <button mat-raised-button color="accent" (click)="deleteBrand(brand)">Delete</button>
			  </mat-card-actions>
			</mat-card>
		</div>
	</div>
</div>
