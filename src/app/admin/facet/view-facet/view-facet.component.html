<div class="row">
	<div class="col-md-12">
		<mat-form-field appearance="outline">
			<mat-label>Filter</mat-label>
			<input matInput type="text" [(ngModel)]="filterStr">
			<mat-hint>Type facet to filter</mat-hint>		
		</mat-form-field>
		<h5>Available Facets</h5>
		<ul>
			<li *ngFor="let facet of facets | myfilter:['title']:filterStr:true">
				{{facet.title}}
				<span *ngIf="isEditPermitted">
					<button mat-icon-button (click)="openAddEditFacetDialog(facet)">
						<mat-icon>edit</mat-icon>
					</button>
					<button mat-icon-button (click)="deleteFacet(facet)">
						<mat-icon>delete</mat-icon>
					</button>
					<button mat-icon-button matTooltip="{{facet.values}}" matTooltipPosition="after">
						<mat-icon>info</mat-icon>
					</button>
				</span>
			</li>
		</ul>
	</div>
</div>
