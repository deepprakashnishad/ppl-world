<div class="row">
	<div class="col-md-12">
		<mat-form-field appearance="outline">
			<mat-label>Filter</mat-label>
			<input matInput type="text" [(ngModel)]="filterStr">
			<mat-hint>Type store to filter</mat-hint>		
		</mat-form-field>
		<h5>Available Stores</h5>
		<ul>
			<li *ngFor="let store of stores | myfilter:['title']:filterStr:true; let i=index">
				{{store.title}} | {{store.status}}
				<span *ngIf="isEditPermitted">
					<button mat-icon-button (click)="openAddEditStoreDialog(store, i)">
						<mat-icon>edit</mat-icon>
					</button>
					<button mat-icon-button (click)="deleteStore(store, i)">
						<mat-icon>delete</mat-icon>
					</button>
					<button mat-icon-button (click)="approveStore(store, i)">
						<mat-icon *ngIf="store.status==='APPROVAL_PENDING'">new_releases</mat-icon>
						<mat-icon *ngIf="store.status==='APPROVED'">verified</mat-icon>
						<mat-icon *ngIf="store.status==='DRAFT'">draft</mat-icon>
					</button>
				</span>
			</li>
		</ul>
	</div>
</div>
