<mat-form-field>
	<input [tabindex]="tabIndex" matInput placeholder="Store" aria-label="Store" [matAutocomplete]="auto" [formControl]="storeControl" required="">
	<mat-autocomplete #auto="matAutocomplete" autoActiveFirstOption="true" [displayWith]="displayFn" (optionSelected)="selected($event)">
	  <mat-option *ngFor="let store of storeFilteredList | async" [value]="store">
	    {{store.title}}
	  </mat-option>
	</mat-autocomplete>
</mat-form-field>
