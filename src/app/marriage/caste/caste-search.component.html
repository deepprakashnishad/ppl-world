<div class="bContainer full-width">
	<form>
		<mat-form-field class="full-width">
		<input type="text" placeholder="{{'MARRIAGE.SELECT_CASTE' | translate }}" matInput [formControl]="cntl" [matAutocomplete]="auto" (focus)="onFocus()">
		<mat-hint>{{'MARRIAGE.TYPE_CASTE' | translate }}</mat-hint>
		</mat-form-field>
		
		<mat-autocomplete #auto="matAutocomplete" 
			[displayWith]="displayFn" (optionSelected)="selected($event)">
			<mat-option *ngFor="let caste of filteredCastes" [value]="caste">	
				{{caste.s}}, {{caste.c}}, {{caste.sc}}
			</mat-option>
		</mat-autocomplete>
	</form>
</div>
