<div *ngIf="show && loaderType==='bar'">
    <div class="loader-overlay">
            <div>
                <mat-progress-bar mode="indeterminate" color="accent"></mat-progress-bar>
            </div>
    </div>
</div>

<div class="wrapper" fxLayout="column" *ngIf="show && loaderType==='overlay-spinner'">
    <div class="loader">
        <span>Loading...</span>
    </div>
    <div class="message-container">
        <div class="message" [@valueChanged]="i" [innerHTML]="messages[i]"></div>
    </div>
</div>
