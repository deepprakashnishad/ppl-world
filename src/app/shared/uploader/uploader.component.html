<div class="dropzone" 
     dropzone
     (hovered)="toggleHover($event)"
     (dropped)="onDrop($event)"
     [class.hovering]="isHovering">
     <h3>{{header}}</h3>
     <input type="file" style="display: none" #fileInput accept="image/*" [multiple]="isMultiple" (change)="onChangeFileInput()" />
    <button mat-raised-button color="primary" class="file-select-button" (click)="onClickFileInputButton()">
      <mat-icon>attach_file</mat-icon>
      Select File
    </button>
</div>
<div *ngFor="let file of files">
  <app-firestorage-uploader 
    [file]="file" 
    [path]="uploadPath+'/'+file.name"
    [displayUploadedFiles] = "displayUploadedFiles"
    (imageUploaded)="imageUploadComplete($event, uploadPath+'/'+file.name)"
    ></app-firestorage-uploader>
</div>
