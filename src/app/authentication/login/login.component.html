<div class="card-container" fxLayoutAlign="center center" fxFlex="auto">
  <div class="card-body" fxLayout="column">
    <div *ngIf="errors.length" class="alert alert-danger">
      <ul>
        <li *ngFor="let error of errors">{{error}}</li>
      </ul>
    </div>
    <mat-tab-group mat-stretch-tabs dynamicHeight [(selectedIndex)]="selectedTab">
      <mat-tab label="Existing User? Login">
      	<mat-card>
	        <form fxLayout="column" [formGroup]="loginForm">
	          <p class="h4" fxFlexAlign.gt-xs="center">Sign In</p>
	          <mat-form-field appearance="outline">
	            <input matInput placeholder="Phone Number or Mail ID" type="text" id="inputUsername" formControlName="inputUsername" class="form-control">
	            <span matPrefix>
	            	<i class="fa fa-user prefix grey-text"></i>&nbsp;&nbsp;
	            </span>
	          </mat-form-field>
	          <mat-form-field appearance="outline">
	            <input matInput placeholder="Password" [type]="hide?'password':'text'" id="inputPassword" formControlName="inputPassword" class="form-control" (keyup.enter)="login()">
	            <span matPrefix>
	            	<i class="fa fa-lock prefix grey-text"></i>&nbsp;&nbsp;
	            </span>
	            <mat-icon class="mouse-hand" matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
	          </mat-form-field>
            <div fxLayout fxLayoutAlign="space-between center">
              <mat-checkbox [hidden]="true" formControlName="inputRememberMe" ngDefaultControl>Remember Me</mat-checkbox>
              <a mat-button color="primary" [routerLink]="'/forgot-password'">Forgot Password</a>
            </div>
	          
	          <div class="text-center py-4 mt-3">
	            <button mat-raised-button type="submit"  [disabled]="loginForm.invalid" color="primary" (click)="login();">Login</button>
	          </div>
	        </form>
        </mat-card>
      </mat-tab>
      <mat-tab label="New User? Sign Up">
        <form [formGroup]="cardForm" fxLayout="column">
          <p class="h4" fxFlexAlign="center">Sign up</p>

          <mat-form-field appearance="outline">
          	<input matInput type="text" id="materialFormCardNameEx" formControlName="materialFormCardNameEx" placeholder="Name" class="form-control" placeholder="Name">
          	<span matPrefix>
            	<i class="fa fa-user prefix grey-text"></i>&nbsp;&nbsp;
            </span>
          </mat-form-field>

          <!-- Material input email -->
          <mat-form-field appearance="outline">
            <input type="text" id="materialFormCardMobile" formControlName="materialFormCardMobile" class="form-control" matInput placeholder="Phone Number">
            <span matPrefix>
            	<i class="fa fa-mobile prefix grey-text"></i>&nbsp;&nbsp;
            </span>
          </mat-form-field>

          <mat-form-field appearance="outline">
            <input type="email" id="materialFormCardEmailEx" formControlName="materialFormCardEmailEx" class="form-control" matInput placeholder="Mail ID">
            <span matPrefix>
            	<i class="fa fa-envelope prefix grey-text"></i>&nbsp;&nbsp;
            </span>
          </mat-form-field>

          <!-- Material input password -->
          <mat-form-field class="password" appearance="outline">
            <input [type]="hide?'password':'text'" id="materialFormCardPasswordEx" formControlName="materialFormCardPasswordEx" class="form-control" matInput placeholder="Password" (keyup.enter)="onSubmit()" />
            <span matPrefix>
            	<i class="fa fa-lock prefix grey-text"></i>&nbsp;&nbsp;
            </span>
            <mat-icon class="mouse-hand" matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </mat-form-field>

          <mat-form-field class="password" appearance="outline">
          	<span matPrefix>
            	<i class="fa fa-lock prefix grey-text"></i>&nbsp;&nbsp;
            </span>
            <input type="password" id="materialFormCardConfirmPass" formControlName="materialFormCardConfirmPass" class="form-control" matInput placeholder="Confirm Password" (keyup.enter)="onSubmit()">
            <mat-error *ngIf="cardForm.errors?.passwordMismatched && cardForm.controls['materialFormCardConfirmPass'].touched && cardForm.controls['materialFormCardPasswordEx'].touched && cardForm.controls['materialFormCardConfirmPass'].dirty &&
            cardForm.controls['materialFormCardPasswordEx'].dirty">Passwords do not match</mat-error>
          </mat-form-field>
          <!-- <app-person-search (personSelected)="referrerSelected($event)" [personType]="'referrer'"></app-person-search> -->
          <app-person-exact-match (personSelected)="referrerSelected($event)" [mobileNumber]="this.referrerMobile"></app-person-exact-match>
          <div>
            <button mat-raised-button type="reset" [disabled]="cardForm.invalid" color="primary" (click)="onSubmit();">Register</button>
          </div>
        </form>
      </mat-tab>
    </mat-tab-group>
  </div>
</div>
