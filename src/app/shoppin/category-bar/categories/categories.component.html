<div class="container" fxLayout="column" fxLayoutGap="16px">
  <div *ngIf="nodeNavigation.length>0" fxLayout fxLayoutAlign="start start">
    <button (click)="backNavigation()" mat-raised-button color="primary"><mat-icon>arrow_back</mat-icon>Back</button>
  </div>
  <div class="card-container" fxLayout="row wrap" fxLayoutGap="32px grid" fxLayoutAlign="start start">
    <mat-card fxLayout="column" fxLayoutAlign="center center" *ngFor="let node of displayedNodes" (click)="navigateToSubCat(node)">
      <div class="img-container">
        <img *ngIf="node.category?.imgs?.downloadUrl" class="cat-image" [src]="node.category?.imgs?.downloadUrl | safeUrl">
      </div>
      <h4>{{node.title}}</h4>
      <div fxLayout fxLayoutGap="12px">
        <!-- <button mat-icon-button color="primary" (click)="share(node)" fxHide.gt-sm><mat-icon>share</mat-icon></button> -->
        <button mat-raised-button color="primary" (click)="openShareBottomSheet($event, node)" >Share <mat-icon>share</mat-icon></button>
        <!-- <button mat-raised-button color="primary" (click)="call($event)" >Call <mat-icon>phone</mat-icon></button> -->
        <button mat-raised-button color="accent" (click)="openLeadsComponent($event, node)">Lead Details</button>
      </div>
    </mat-card>
  </div>
</div>
