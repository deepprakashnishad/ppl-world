<div class="container" mat-dialog>
	<div mat-dialog-title>Rate</div>
	<mat-dialog-content fxLayout="column" fxLayoutGap="5px">
		<form class="example-form">    
      <mat-form-field class="example-full-width">
        <mat-label>Leave a comment</mat-label>
        <textarea matInput placeholder="Comment..." [(ngModel)]="rating.comment" [ngModelOptions]="{standalone: true}">{{rating.comment}}</textarea>
      </mat-form-field>
    </form>
	</mat-dialog-content>
	<mat-dialog-actions> 
		<button type="button" mat-raised-button color="primary"
		    (click)="save(rating)"
		    [disabled]="rating.comment===''">Save</button>
		<button type="button" mat-button 
		    (click)="dialogRef.close(false)">Cancel</button>
	 </mat-dialog-actions>
</div>
